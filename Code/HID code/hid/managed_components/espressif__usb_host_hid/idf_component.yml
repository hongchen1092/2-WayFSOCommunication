dependencies:
  idf: '>=4.4'
  usb:
    public: true
    rules:
    - if: idf_version >=6.0
    - if: target not in ["linux"]
    version: ^1.0.0
description: USB Host HID driver
files:
  exclude:
  - test_app
  - host_test
repository: git://github.com/espressif/esp-usb.git
repository_info:
  commit_sha: 0c2750cea32ebcff2c5bffd04fadf9579fa97009
  path: host/class/hid/usb_host_hid
targets:
- esp32s2
- esp32s3
- esp32p4
- esp32h4
- linux
url: https://github.com/espressif/esp-usb/tree/master/host/class/hid/usb_host_hid
version: 1.0.4
